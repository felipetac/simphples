<div metal:use-macro="lista-alunos" tal:omit-tag="">
    <div metal:define-macro="lista-alunos" tal:omit-tag="">
	<div tal:condition="exists: resultado" style="float:right" class="warningMsg msg">
	    <br /><p>Total de <b tal:content="resultado/getNbResults" /> registros encontrados.</p>
	</div>
	<table id="lista-alunos" class="result" tal:condition="exists: resultado">
	    <thead>
		<tr>
		    <th class="ui-state-default">Código</th>
		    <th class="ui-state-default">Nome</th>
		    <th class="ui-state-default" style="text-align: center">Ação</th>
		</tr>
	    </thead>		    
	    <tbody>
		    <tal:block metal:use-macro="registros" />
	    </tbody>
	</table>
	<div tal:condition="not: exists: resultado">
		<div class="warningMsg ui-state-highlight ui-corner-all msg">
			<p>
				<span class="ui-icon ui-icon-alert"></span>
				<span class="msg-text">Nenhum Resultado Encontrado...</span>
			</p>
		</div>
	</div>
    </div>
</div>
<tal:block metal:define-macro="registros" >
    <tr tal:repeat="item resultado/getCurrentPageResults">
	<td class="ui-widget-content codButton" tal:content="string:ALU${item/getId}"  width="15%" />
	<td class="ui-widget-content itemConfirm" tal:content="item/getNome"  width="75%" />
	<td class="ui-widget-content" style="text-align: center" width="10%">
	    <a href="" tal:define="key item/getId" tal:attributes="href string:aluno/editar/${key}" class="btnEditar tip">Editar</a>
	    <a href="" tal:define="key item/getId" tal:attributes="href string:aluno/excluir/${key}" class="btnExcluir tip">Excluir</a>
	</td>
    </tr>
    <tr id="tr-pager">
	<td colspan="3">
	    <div tal:condition="resultado/hasNextPage">
		<tal:block metal:use-macro="application/views/aluno/forms.xhtml/pager" />
	    </div>
	</td>
    </tr>
</tal:block>
